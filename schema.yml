components:
  schemas:
    Attendance:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        student:
          type: integer
        date:
          type: string
          format: date
        status:
          $ref: '#/components/schemas/StatusEnum'
      required:
      - date
      - id
      - status
      - student
    ChangePassword:
      type: object
      properties:
        old_password:
          type: string
          writeOnly: true
        new_password:
          type: string
          writeOnly: true
      required:
      - new_password
      - old_password
    EducationTerm:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
      required:
      - end_date
      - id
      - name
      - start_date
    Enrollment:
      type: object
      properties:
        student:
          type: integer
        student_id:
          type: integer
          writeOnly: true
        lesson:
          type: integer
        lesson_id:
          type: integer
          writeOnly: true
        date_enrolled:
          type: string
          format: date-time
          readOnly: true
        education_term:
          type: integer
          nullable: true
        education_term_id:
          type: integer
          writeOnly: true
      required:
      - date_enrolled
      - education_term_id
      - lesson
      - lesson_id
      - student
      - student_id
    Grade:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        student:
          type: integer
        subject:
          type: string
          maxLength: 255
        score:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
      required:
      - id
      - score
      - student
      - subject
    Lesson:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true
        start_date:
